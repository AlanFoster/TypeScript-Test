<form name="blogDetailForm">
    <div>
        <input type="hidden" ng-model="blog.id" >
    </div>
    <div>
        <input type="title" ng-model="blog.title" placeholder="Title" required>
    </div>
    <div>
        <textarea name="message" ng-model="blog.message" placeholder="Message" required></textarea>
    </div>

    <div><input type="button" ng-click="save()" value="Save Blog" ng-disabled="blogDetailForm.$invalid"></div>
    <div ng-show="blog.id">
        <input type="button" ng-click="remove()" value="Remove Blog">
    </div>
</form>
